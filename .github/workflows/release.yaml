name: Versioned Release

on:
  workflow_call:

permissions:
  contents: write # we need this to be able to push tags
  pull-requests: read

jobs:
  release_tag:
    name: Release version
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub App token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2
        id: app-token
        with:
          # required
          app-id: 1312871
          private-key: ${{ secrets.OPENMCP_CI_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        with:
          token: ${{ steps.app-token.outputs.token }}
          fetch-tags: true
          fetch-depth: 0
          submodules: recursive

      - name: test-action
        run: cd hack/common; git status

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read and validate VERSION
        id: version
        run: |
          VERSION=$(task version)
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-dev(-[0-9a-f]*)?)?$ ]]; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi
          echo "New version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_ENV

      - name: Skip release if version is a dev version
        if: contains(env.version, '-dev')
        run: |
          echo "Skipping development version release: ${{ env.version }}"
          echo "SKIP=true" >> $GITHUB_ENV
          exit 0

      - name: Cleanup ubuntu image to free up space
        if: ${{ env.SKIP != 'true' }}
        run: |
          PROJECT_ROOT=$(pwd)

          if [ "$GITHUB_ACTIONS" = "true" ]; then
              echo "Running in GitHub Actions, performing cleanup to free up space"
              # echo "=== disk-usage for /usr Level 2 ==="
              # sudo du -xh --exclude=/proc --max-depth=2 / | sort -hr
              echo "free space: $(df -h . | tail -1 | awk '{print $4}')"

              echo "=== Deleting un-needed framework/tool dirs ==="

              sudo rm -rf /usr/local/.ghcup || true # haskell installer: ~6.4GB
              sudo rm -rf /usr/share/dotnet || true # dotnet: ~4GB
              sudo rm -rf /usr/share/swift  || true # swift: ~3.2GB
              sudo rm -rf /usr/lib/jvm || true      # jvm: ~1.5GB

              echo "free space after cleanup: $(df -h . | tail -1 | awk '{print $4}')"
              # echo "=== Github Workspace Usage for $GITHUB_WORKSPACE ==="
              # du -h --max-depth=1 "$GITHUB_WORKSPACE" | sort -hr
          else
              echo "Not running in GitHub Actions, skipping cleanup"
          fi

      - name: Set up Go
        if: ${{ env.SKIP != 'true' }}
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version-file: go.mod

      - name: Cross Build
        if: ${{ env.SKIP != 'true' }}
        run: |
          PROJECT_ROOT=$(pwd)

          echo "Using /mnt $(ls -la /mnt)"
          WORK_DIR="/mnt/dist"
          echo "WORK_DIR=$WORK_DIR" >> $GITHUB_ENV
          sudo mkdir -p ${WORK_DIR}
          sudo chmod 777 ${WORK_DIR}
          echo "work dir: ${WORK_DIR}, free space: $(df -h ${WORK_DIR} | tail -1 | awk '{print $4}')"

          build_matrix=("linux,amd64" "linux,arm64" "darwin,amd64" "darwin,arm64" "windows,amd64")
          build_matrix=("darwin,arm64")

          for i in "${build_matrix[@]}"; do
            IFS=',' read os arch <<< "${i}"

            echo "Building $os/$arch version ${{ env.version}}..."
            bin_path="${WORK_DIR}/landscapercli-$os-$arch"

            cd "$PROJECT_ROOT"

            CGO_ENABLED=0 GOOS=$os GOARCH=$arch GO111MODULE=on \
            go build -o $bin_path \
            -ldflags "-s -w \
                      -X github.com/openmcp-project/landscapercli/pkg/version.LandscaperCliVersion=${{ env.version }} \
                      -X github.com/openmcp-project/landscapercli/pkg/version.gitTreeState=$([ -z git status --porcelain 2>/dev/null ] && echo clean || echo dirty) \
                      -X github.com/openmcp-project/landscapercli/pkg/version.gitCommit=$(git rev-parse --verify HEAD)" \
            ${PROJECT_ROOT}/cmd/landscapercli

            # create zipped file
            cd "${WORK_DIR}"
            # using the upload action to zip it later
            gzip -f -k "$bin_path"
            # -f --force           force overwriting & compress links
            # -k --keep            don't delete input files during operation
          done
          echo "Builds are located in ${WORK_DIR}:"
          ls -la ${WORK_DIR}
          echo "work dir: ${WORK_DIR}, free space: $(df -h ${WORK_DIR} | tail -1 | awk '{print $4}')"


      - name: Check if VERSION is already tagged
        id: check_tag
        run: |
          if git rev-parse "refs/tags/${{ env.version }}" >/dev/null 2>&1; then
            echo "Tag ${{ env.version }} already exists. Skipping release."
            echo "SKIP=true" >> $GITHUB_ENV
            exit 0
          fi
          echo "Tag ${{ env.version }} doesn't exists. Proceeding with release."

      - name: Create Git tag
        if: ${{ env.SKIP != 'true' }}
        run: |
          AUTHOR_NAME=$(git log -1 --pretty=format:'%an')
          AUTHOR_EMAIL=$(git log -1 --pretty=format:'%ae')
          echo "Tagging as $AUTHOR_NAME <$AUTHOR_EMAIL>"

          echo "AUTHOR_NAME=$AUTHOR_NAME" >> $GITHUB_ENV
          echo "AUTHOR_EMAIL=$AUTHOR_EMAIL" >> $GITHUB_ENV

          git config user.name "$AUTHOR_NAME"
          git config user.email "$AUTHOR_EMAIL"

          git tag -a "${{ env.version }}" -m "Release ${{ env.version }}"
          git push origin "${{ env.version }}"

          NESTED_GO_MODULES="$(task release:list-nested-modules)"

          for MODULE in $NESTED_GO_MODULES; do
            git tag -a "${MODULE}/${{ env.version }}" -m "Release ${{ env.version }}"
            git push origin "${MODULE}/${{ env.version }}"
          done

      - name: Build Changelog
        id: github_release
        run: task r:generate-changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub release
        if: ${{ env.SKIP != 'true' }}
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2
        with:
          tag_name: ${{ env.version }}
          name: Release ${{ env.version }}
          body_path: ./CHANGELOG.md
          draft: true
          prerelease: false
          files: |
            ${{ env.WORK_DIR }}/landscapercli-darwin-arm64.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push dev VERSION
        if: ${{ env.SKIP != 'true' }}
        run: |
          task release:set-version --verbose -- "${{ env.version }}-dev"
          git config user.name "${{ env.AUTHOR_NAME }}"
          git config user.email "${{ env.AUTHOR_EMAIL }}"
          git add VERSION
          git commit -m "chore(release): Update VERSION to ${{ env.version }}-dev"
          git push origin main
